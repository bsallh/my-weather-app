<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>index</title>
</head>

<body>
    <div class="webpage">
        <div class="container">
            <form id="city-form">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <input type="city" class="form-control" id="exampleInputCity" aria-describedby="cityHelp"
                                placeholder="Search City Here" />
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary" id="submit-button">
                                Submit
                            </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <button type="button" class="btn btn-success" id="current-button">
                                Current
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <h1 id="new-city">
                Calgary, AB
            </h1>

            <h2 id="date-time"></h2>
            <h2>
                Cloudy
            </h2>

            <div class="container text-left">
                <div class="row">
                    <div class="col-6">
                        <p id="temperature">
                            ☁️ 1 °C
                        </p>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group btn-group-sm" id="temp-button" role="group"
                            aria-label="Small button group">
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                    checked />
                                <label class="btn btn-outline-primary" for="btnradio1">°C</label>
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                    autocomplete="off" />
                                <label class="btn btn-outline-primary" for="btnradio2">°F</label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        Percipitation: 78%
                        <br />
                        Humidity: 64%
                        <br />
                        Wind: 6km/h
                    </div>
                </div>
            </div>

            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                        <th scope="col">Sunday</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span class="icon-forecast">🌨️</span></td>
                        <td><span class="icon-forecast">🌤️</span></td>
                        <td><span class="icon-forecast">🌥️</span></td>
                        <td><span class="icon-forecast">☁️</span></td>
                        <td><span class="icon-forecast">🌤️</span></td>
                    </tr>
                    <tr>
                        <td>4° | -4°</td>
                        <td>11° | -1°</td>
                        <td>14° | 1°</td>
                        <td>13° | 3°</td>
                        <td>15° | 2°</td>
                    </tr>
                </tbody>
            </table>

            <script src="src/index.js"></script>
        </div>
    </div>
    <p class="source-code">
        <a href="https://github.com/bsallh/my-weather-app">Open source code</a> by Balpreet Sallh
    </p>
</body>

</html>
